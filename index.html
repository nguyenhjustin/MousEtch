<!DOCTYPE html>
<html>
	<head>
		<title>MousEtch</title>
		<link type="text/css" rel="stylesheet" href="css/reset.css" />
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
		<div id="header">
			<h1>MousEtch</h1>

			<button id="newGridButton">New Grid</button>
			<button id="clearButton">Clear Grid</button>

			<select id="selectColorButton" name="color">
				<option value="paintRed">Red</option>
				<option value="paintOrange">Orange</option>
				<option value="paintYellow">Yellow</option>
				<option value="paintGreen">Green</option>
				<option value="paintBlue">Blue</option>
				<option value="paintPurple">Purple</option>
				<option value="random">Mystery!</option>
			</select>
		</div>

		<div id="container"></div>
	</body>
</html>
